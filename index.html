<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOB Nationality Data</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css">
  
  <!-- Custom CSS for styling -->
  <style>
    table th, table td {
      white-space: inherit;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 10px;
        margin: 0 auto;
        max-width: 1200px;
        box-shadow: 0 10PX 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        display: flex;
    }
    @media screen and (max-width: 600px) {
      table {
        font-size: 0.8rem;
      }
    }
  </style>

</head>
<body>
  <main class="container">
    <h1>University of Bahrain Student Nationality Data</h1>

    <!-- Section containing the data table -->
    <section>
      <div class="overflow-auto">
        <table id="data" role="grid">
          <thead>
            <tr>
              <th>YEAR</th>
              <th>SEMESTER</th>
              <th>THE PROGRAM</th>
              <th>NATINALITY</th>
              <th>COLLEGES</th>
              <th>NUMBER OF STUDENT</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
